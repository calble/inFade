<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script src="inFade.jquery.js"></script>

		$(function(){
			$("#div").inFade({images:['images/1.jpg','images/2.jpg','images/3.jpg'],animationSpeed: 750, duration: 2000, throbber: 'images/loading.gif'});

	<div id="div" style="width: 800px; height: 200px;">Old</div>
